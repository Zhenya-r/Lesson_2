<body>

   <p>Обчислити значення виразів</p>
   <img src="../img/0.jpg" alt="image">
   <script>
      //1.Вводимо необхідні дані
      let a = parseFloat(prompt('Введіть a'))
      let b = parseFloat(prompt('Введіть b'))
      let c = parseFloat(prompt('Введіть c'))

      //2.Виводимо результа
      document.write(`
        <div>
           Результат: <br>
           1) = ${(a + 12 + b).toFixed(2)}; <br>
           2) = ${(Math.sqrt((a + b) / (2 * a))).toFixed(2)}; <br>
           3) = ${(Math.cbrt((a + b) / c)).toFixed(2)}; <br>
           4) = ${(Math.sin(a / -b)).toFixed(2)};
        </div>
      `)
   </script>
