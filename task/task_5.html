<body>

   <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
   <script>
      //1. Вводимо необхідні значення
      let seconds = parseInt(prompt('Введіть кількість секунд'));

      //2. Выводимо результат
      document.write(
         `
       З початку дня пройшло : <br>
       ${parseInt(seconds / 3600)} годин <br>
       ${parseInt(seconds % 3600 / 60)} хвилин; <br>
       ${seconds % 3600 % 60} секунд
      ;
      `)
   </script>
</body>
