<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 7</title>
</head>

<body>
   <a href="../index.html">Повернутись до задач</a>
   <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
   <script>
      //1 Отримуємо значення 
      let randomMonth = parseInt(Math.random() * (12 - 0) + 0)
      let randomDay = parseInt(Math.random() * (6 - 0) + 0)

      //2Виводимо результа
      document.write(`
      <table border="2px">
         <tr>
              <th>Випадковий номер місяця</th>
              <td>${randomMonth}</td>
          </tr>
          <tr>
              <th>Випадковий номер дня</th>
              <td>${randomDay}</td>
          </tr>
          <tr>
              <th>Сума</th>
              <td>${randomMonth + randomDay}</td>
          </tr>
      </table>
      `)
   </script>
</body>

</html>
