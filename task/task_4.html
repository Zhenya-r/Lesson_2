<body>
   <a href="../index.html">Повернутись до задач</a>
   <p> Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
   <script>
      //1. Вводимо необхідні значення
      let centimeterWidth = parseInt(prompt('Введіть довжину в сантиметрах'));

      //2. Выводимо результат
      document.write(
         `
         ${centimeterWidth} см = ${centimeterWidth / 100} метрів; <br>
         ${centimeterWidth} см = ${centimeterWidth / 100000} кілометрів; 
         `)
   </script>
</body>
