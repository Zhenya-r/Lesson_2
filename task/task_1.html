<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 1</title>
</head>

<body>
   <a href="../index.html">Повернутись до задач</a>
   <p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</p>
   <script>
      //1.Вводимо необхідні дані
      let a = parseFloat(prompt('Введіть перше число', 0))
      let b = parseFloat(prompt('Введіть друге число', 0))

      //2.Виводимо результа
      document.write(`
        <table border="2px">
          <tr>
              <th>Шуканий результат</th>
              <th>Отримане значення</th>
          </tr>
          <tr>
              <th>Сума</th>
              <td>${(a + b).toFixed(2)}</td>
          </tr>
         <tr>
              <th>Добуток</th>
              <td>${(a * b).toFixed(2)}</td>
          </tr>
         <tr>
              <th>Частка</th>
              <td>${(a / b).toFixed(2)}</td>
          </tr>
        </table>
      `)
   </script>
</body>

</html>
